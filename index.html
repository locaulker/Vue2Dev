<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="referrer" content="never" />
    <title>VueJS Developer Course</title>
    <link rel="icon" href="public/favicon.ico" type="image/x-icon">

		<!-- Fonts -->
		<link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="public/style.css">
</head>
<body>
<div id="app">
	<div class="header">
		<h1>VueJS Developer</h1>
		<form action="" class="searchbar" v-on:submit.prevent="onSubmit">
			<input v-model="newSearch" type="text" placeholder="Search for Posters">
			<input type="submit" value="search" class="btn">

		</form>
	</div>
	<div class="main">
		<div class="products">
			<div v-if="loading">
				Loading. . . 
			</div>
			<div class="search-results" v-else>
				Found {{ items.length }} results for search-term: {{ lastSearch }}
			</div>
			<div class="product" v-for="(item, index) in items">
				<div>
					<div class="product-image">
						<img v-bind:src="item.link">
					</div>
				</div>
				<div>
					<h4 class="product-title">{{ item.title }}</h4>
					<p>Price: <strong>{{ price | currency }}</strong></p>
					<button v-on:click="addItem(index)" class="add-to-cart btn">Add to Cart</button>
				</div>
			</div>	
		</div>
		<div class="cart">
			<h2>Shopping Cart</h2>
			<ul>
				<li class="cart-item" v-for="item in cart">
					<div class="item-title">{{ item.title }}</div>
					<span class="item-qty">{{ item.price | currency }} x {{ item.qty }}</span>
					<button class="btn" v-on:click="inc(item)">&plus;</button>
					<button class="btn" v-on:click="dec(item)">&minus;</button>
				</li>
			</ul>
			<div v-if="cart.length">
				<div>Total: {{total | currency}}</div>
			</div>
			<div v-else class="empty-cart">
				No items in the cart.
			</div>
		</div>
	</div>
</div>

<!-- Scripts -->
<script src="/reload/reload.js"></script>
<script src="node_modules/vue/dist/vue.js"></script>
<script src="node_modules/vue-resource/dist/vue-resource.js"></script>
<script type="text/javascript" src="public/script.js"></script>

</body>
</html>
